os: linux
dist: trusty
language: cpp
compiler: gcc

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-7
    - libboost-test-dev

before_script:
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90

script: 
- (mkdir build && cd build && cmake ..)
- ctest
